name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v1

      - name: Resolve & instantiate (project)
        run: julia --project=. --color=yes -e 'using Pkg; Pkg.resolve(); Pkg.instantiate(); Pkg.precompile()'

      - name: Pkg.status (debug)
        run: julia --project=. -e 'using Pkg; println("Active project: ", Pkg.project().path); Pkg.status()'

      - name: Run tests (headless)
        env:
          GKSwstype: "100"
        run: julia --project=. --color=yes -e 'using Pkg; Pkg.test()'

      - name: Process coverage
        if: runner.os == 'Linux'
        uses: julia-actions/julia-processcoverage@v1
